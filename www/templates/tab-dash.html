<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <button ng-click="openMWPhotoBrowser()" style="width: 100%; height: 64px"  >MWPhotoBrowser</button>
    <button ng-click="getPicture()" style="width: 100%; height: 64px"  >ImagePicker</button>
    <button ng-click="takePicture()" style="width: 100%; height: 64px"  >Take Picture</button>
    <button ng-click="showCaptionInput()" style="width: 100%; height: 64px"  >Caption Input</button>
  </ion-content>
</ion-view>
